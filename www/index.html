<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diffuser Smol website</title>
  <script src="utils.js" defer ></script>
  <script src="script.js" defer ></script>
</head>

<body>
  <h1>This is a web site to generate images from text</h1>
  <!-- form on the center of the page -->
  <div style="display: flex; justify-content: center; flex-wrap: wrap;">
    <div action="/" method="post" style="margin: 2rem">
      <label for="description">Enter what you want to generate: </label><br>
      <textarea id="description" name="message" rows="10" cols="50">Random</textarea><br>
      <input id="iterations" name="IterNum" type="number" value="10">Number of Iterations</input><br>
      <button id="generate" >Generate</button>
      <input type="checkbox" id="animate" name="animate">Animate</input><br>
    </div>
    <div>
      <label for="status" id="statusLabel" style="display: none;">Generating...</label>
      <input type="checkbox" id="sendRef" name="checkbox" checked>Send ref</input><br>
      <canvas id="canvas" width="512" height="512" style="background-color: red; touch-action: none;"></canvas>
    </div>
    <div>
      <textarea name="log" id="logarea" cols="30" rows="10">Nothing</textarea>
    </div>
  </div>
</body>
</html>
